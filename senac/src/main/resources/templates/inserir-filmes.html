<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Novo Filme</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        >
    </head>
    <body style="background-color: #333; color: white;">
        <header th:insert="navbar.html"></header>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <h2 style="color: #ffffff;">Adicionar Filme</h2>
                <hr>
                <form
                    action="#"
                    th:action="@{/salvarFilme}"
                    th:object="${filme}"
                    method="POST"
                >
                    <input
                        type="text"
                        th:field="*{titulo}"
                        placeholder="Insira o tÃ­tulo"
                        class="form-control mb-4"
                        required
                    >
                    <select th:field="*{genero}" class="form-control mb-4">
                        <option th:each="genero : ${generos}" th:value="${genero.titulo}" th:text="${genero.titulo}"></option>
                    </select>
                    <select th:field="*{streaming}" class="form-control mb-4">
                        <option th:each="streaming : ${streamings}" th:value="${streaming.titulo}" th:text="${streaming.titulo}"></option>
                    </select>
                    <input type="hidden" th:field="*{id}">
                    <button type="submit" class="btn btn-primary btn-sm mb-3" style="background-color: #000000; color: white; text-decoration: none; border: none; border-radius: 5px; padding: 5px 10px;">Salvar</button>
                </form>
                <hr>
            </div>
        </div>
    </body>
</html>
