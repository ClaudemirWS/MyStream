<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Séries</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        >
    </head>
    <body style="background-color: #333; color: white;">
        <header th:insert="navbar.html"></header>
        <div class="container my-2">
            <h2 style="color: #ffffff;">Lista de Séries</h2>
            <a th:href="@{/criarSerieForm}" class="btn btn-primary btn-sm mb-3" style="background-color: #000000; color: white; text-decoration: none; border: none; border-radius: 5px; padding: 5px 10px;">Adicionar</a>
            <table border="1" class="table table-striped table-responsive-md" style="background-color: #1a1a1a; color: white;">
                <thead style="background-color: #000000; color: white;">
                    <tr>
                        <th>Titulo</th>
                        <th>Gênero</th>
                        <th>Streaming</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="serie : ${listarSeries}" style="background-color: #333; color: #ffffff;">
                        <td th:text="${serie.titulo}"></td>
                        <td th:text="${serie.genero}"></td>
                        <td th:text="${serie.streaming}"></td>
                        <td>
                            <a th:href="@{/atualizarSerieForm/{id}(id=${serie.id})}" class="btn btn-primary btn-sm" style="background-color: #000000; text-decoration: none; border: none; border-radius: 5px; padding: 5px 10px;">Atualizar</a>
                            <a th:href="@{/deletarSerie/{id}(id=${serie.id})}" class="btn btn-danger btn-sm" style="background-color: #8b0000; text-decoration: none; border: none; border-radius: 5px; padding: 5px 10px;">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
